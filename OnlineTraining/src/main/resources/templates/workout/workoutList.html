<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workout List</title>
</head>
<body>
<h1>Workout List</h1>

<a th:href="@{/workout/create}"><button>Create New Workout</button></a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Contract ID</th>
        <th>Date of Workout</th>
        <th>Ordinal Number of Workout</th>
        <th>Number of Exercises</th>
        <th>Warming Up Time (in seconds)</th>
        <th>Number of Sets</th>
        <th>Pause Between Sets (in seconds)</th>
        <th>Self Rating</th>
        <th>Details</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <!-- Assuming you have a List<Workout> called 'workouts' in your model -->
    <tr th:each="workout : ${workoutsList}">
        <td th:text="${workout.id}"></td>
        <td th:text="${workout.contract.id}"></td>
        <td th:text="${workout.dateOfWorkout}"></td>
        <td th:text="${workout.ordinalNumberOfWorkout}"></td>
        <td th:text="${workout.numberOfExercises}"></td>
        <td th:text="${workout.warmingUpTimeInSeconds}"></td>
        <td th:text="${workout.numberOfSets}"></td>
        <td th:text="${workout.pauseBetweenSetsInSeconds}"></td>
        <td th:text="${workout.selfRating}"></td>
        <td>
            <a th:href="@{/workout/details/{id}(id=${workout.id})}"><button>Details</button></a>
        </td>

        <td>
            <!-- Delete button -->
            <form th:action="@{/workout/delete/{id}(id=${workout.id})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Delete</button>
            </form>
        </td>

        <td>
            <a th:href="@{/workout/update/{id}(id=${workout.id})}"><button>Update</button></a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
