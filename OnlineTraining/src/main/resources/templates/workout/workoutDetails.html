<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workout Details with Session Entry</title>
</head>
<body>
<h1>Workout Details</h1>
<table border="1">
    <thead>
    <tr>
        <th>Date of Workout</th>
        <th>Ordinal Number of Workout</th>
        <th>Number of Exercises</th>
        <th>Warming Up Time (in seconds)</th>
        <th>Number of Sets</th>
        <th>Pause Between Sets (in seconds)</th>
        <th>Self Rating</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display details of the workout -->
    <tr>
        <td th:text="${workout.dateOfWorkout}"></td>
        <td th:text="${workout.ordinalNumberOfWorkout}"></td>
        <td th:text="${workout.numberOfExercises}"></td>
        <td th:text="${workout.warmingUpTimeInSeconds}"></td>
        <td th:text="${workout.numberOfSets}"></td>
        <td th:text="${workout.pauseBetweenSetsInSeconds}"></td>
        <td th:text="${workout.selfRating}"></td>
    </tr>
    </tbody>
</table>

<h1>Enter Workout Sessions</h1>
<form th:action="@{/workoutSession/create}" method="post">
    <input type="hidden" name="workoutId" th:value="${workout.id}" />

    <table border="1">
        <thead>
        <tr>
            <th>Exercise</th>
            <th>Number of Reps</th>
            <th>Pause After Exercise (in seconds)</th>
            <th>Weight</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the number of exercises to generate rows for workout sessions -->
        <tr th:each="exerciseIndex : ${#numbers.sequence(0, workout.numberOfExercises - 1)}">
            <td>
                <select name="workoutSessionDTOList[${exerciseIndex}].exerciseId">
                    <!-- Populate the dropdown with exercise options -->
                    <option th:each="exercise : ${listExercises}"
                            th:value="${exercise.id}"
                            th:text="${exercise.name}">
                    </option>
                </select>
            </td>
            <td>
                <input type="number" name="workoutSessionDTOList[${exerciseIndex}].numberOfReps" />
            </td>
            <td>
                <input type="number" name="workoutSessionDTOList[${exerciseIndex}].pauseAfterExerciseInSeconds" />
            </td>
            <td>
                <input type="text" name="workoutSessionDTOList[${exerciseIndex}].weight" />
            </td>
        </tr>
        </tbody>
    </table>

    <input type="submit" value="Save Workout Sessions" />
</form>

</body>
</html>
