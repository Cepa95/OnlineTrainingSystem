<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workout Details with Session Entry</title>
</head>
<body>
<h1>Workout Details</h1>
<table border="1">
    <thead>
    <tr>
        <th>Date of Workout</th>
        <th>Ordinal Number of Workout</th>
        <th>Number of Exercises</th>
        <th>Warming Up Time (in seconds)</th>
        <th>Number of Sets</th>
        <th>Pause Between Sets (in seconds)</th>
        <th>Self Rating</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display details of the workout -->
    <tr>
        <td th:text="${workout.dateOfWorkout}"></td>
        <td th:text="${workout.ordinalNumberOfWorkout}"></td>
        <td th:text="${workout.numberOfExercises}"></td>
        <td th:text="${workout.warmingUpTimeInSeconds}"></td>
        <td th:text="${workout.numberOfSets}"></td>
        <td th:text="${workout.pauseBetweenSetsInSeconds}"></td>
        <td th:text="${workout.selfRating}"></td>
    </tr>
    </tbody>
</table>

<h1>Enter Workout Sessions</h1>
<form th:action="@{/workoutSession/update}" method="post">
    <input type="hidden" name="workoutId" th:value="${workout.id}" />

    <table border="1">
        <thead>
        <tr>
            <th>Exercise</th>
            <th>Number of Reps</th>
            <th>Pause After Exercise (in seconds)</th>
            <th>Weight</th>
        </tr>
        </thead>
        <!-- Modify the tbody to display existing workout session data -->
        <tbody>
        <tr th:each="session : ${workoutSessionList}">
            <td>
                <!-- Display existing exercise for the workout session -->
                <span th:text="${session.exercise.name}"></span>
            </td>
            <td>
                <!-- Display and allow updating of number of reps -->
                <input type="number" th:field="*{workoutSessionDTOList[__${session.id}__].numberOfReps}"
                       th:value="${session.numberOfReps}" />
            </td>
            <td>
                <!-- Display and allow updating of pause after exercise in seconds -->
                <input type="number" th:field="*{workoutSessionDTOList[__${session.id}__].pauseAfterExerciseInSeconds}"
                       th:value="${session.pauseAfterExerciseInSeconds}" />
            </td>
            <td>
                <!-- Display and allow updating of weight -->
                <input type="text" th:field="*{workoutSessionDTOList[__${session.id}__].weight}"
                       th:value="${session.weight}" />
            </td>
        </tr>
        </tbody>

    </table>

    <input type="submit" value="Save Workout Sessions" />
</form>

</body>
</html>
