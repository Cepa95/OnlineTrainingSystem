<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Your head content -->
    <title>Create Workout Session</title>
</head>
<body>
<h2>Create Workout Session</h2>
<form th:action="@{/workoutSession/create}" th:object="${workoutSessionDTO}" method="post">

    <input type="hidden" th:field="*{workoutId}">

    <label>Exercise :</label>
    <select th:field="*{exerciseId}">
        <option value="">Select Exercise</option>
        <option th:each="exercise : ${listExercises}"
                th:value="${exercise.id}"
                th:text="${exercise.name}"> <!-- Set selected option -->
        </option>
    </select>

    <label>Number of Reps:</label>
    <input type="number" th:field="*{numberOfReps}" /><br/>

    <label>Pause After Exercise (in Seconds):</label>
    <input type="number" th:field="*{pauseAfterExerciseInSeconds}" /><br/>

    <label>Weight:</label>
    <input type="text" th:field="*{weight}" /><br/>

    <input type="submit" value="Create"/>
</form>
</body>
</html>
