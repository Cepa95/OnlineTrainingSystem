<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Your head content -->
    <title>Workout Session List</title>
</head>
<body>
<h2>Workout Sessions</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Workout ID</th>
        <th>Exercise ID</th>
        <th>Number of Reps</th>
        <th>Pause After Exercise (s)</th>
        <th>Weight</th>
        <!-- Add more headers if needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="session : ${workoutSessions}">
        <td th:text="${session.id}"></td>
        <td th:text="${session.workoutId}"></td>
        <td th:text="${session.exerciseId}"></td>
        <td th:text="${session.numberOfReps}"></td>
        <td th:text="${session.pauseAfterExerciseInSeconds}"></td>
        <td th:text="${session.weight}"></td>
        <!-- Add more cells if needed -->
    </tr>
    </tbody>
</table>
</body>
</html>
