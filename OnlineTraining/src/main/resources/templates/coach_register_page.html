<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Registration</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body  class="align">
<div class="login">
    <header class="login__header">
        <h2 class="align">Coach Registration Form</h2>
    </header>


<form th:action="@{'/coaches/register'}" th:object="${coach}" method="post" class="login__form" >
    <input type="hidden" name="userId" th:value="${userId}" />

    <label for="yearsOfExperience">Years of Experience:</label>
    <input type="number" id="yearsOfExperience" name="yearsOfExperience" th:field="*{yearsOfExperience}" required placeholder="Enter years of experience" />

    <label for="education">Education:</label>
    <textarea id="education" name="education" th:field="*{education}" required placeholder="..." rows="8"></textarea>


    <label for="monthlyPrice">Monthly Price:</label>
    <input type="number" id="monthlyPrice" step="0.01" name="monthlyPrice" th:field="*{monthlyPrice}" required  placeholder="Enter monthly price" />

    <div>
        <input class="button" type="submit" value="Register">
    </div>
    <div th:if="${error}" class="error" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</form>
</div>

</body>
</html>
