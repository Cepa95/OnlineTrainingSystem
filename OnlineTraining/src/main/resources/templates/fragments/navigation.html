<ul th:fragment="navigation(currentUrl)">
    <li th:class="${currentUrl == '/' ? 'active' : ''}">
        <a href="/"><img src="/images/home.png" alt="Home"><br> <span class="small-text">Home</span></a>
    </li>
    <li th:class="${currentUrl == '/clients/client-page' ? 'active' : ''}">
        <a href="/clients/client-page"><img src="/images/client.png" alt="Client page"> <br> <span class="small-text">Client</span></a>
    </li>
    <li  th:class="${currentUrl == '/coaches/coach-page' ? 'active' : ''}">
        <a href="/coaches/coach-page"><img src="/images/coach.png" alt="Coach page"> <br> <span class="small-text">Coach</span></a>

    </li>
    <li style="float:right" th:class="${currentUrl == '/clients/settings' ? 'active' : ''}">
        <a href="/clients/settings"><img src="/images/settings.png" alt="Settings"><br> <span class="small-text">Settings</span></a>
    </li>
    <li style="float:right" th:class="${currentUrl == '/coaches/settings' ? 'active' : ''}">
        <a href="/coaches/settings"><img src="/images/settings.png" alt="Settings"> <br> <span class="small-text">Settings</span></a>
    </li>
    <li style="float:right" th:class="${currentUrl == '/login' ? 'active' : ''}">
        <a href="/login"><img src="/images/login.png" alt="Login"><br> <span class="small-text">Login</span></a>
    </li>
    <li style="float:right"> <a href="/logout"><img src="/images/logout.png" alt="Logout"><br> <span class="small-text">Logout</span></a></li>

</ul>
