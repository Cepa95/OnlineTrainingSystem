<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Details</title>
</head>
<body>
<h2>Exercise Details</h2>
<table border="1">
    <tr>
        <td>Name:</td>
        <td th:text="${exercise.name}"></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td th:text="${exercise.description}"></td>
    </tr>
    <tr>
        <td>Equipment Needed:</td>
        <td th:text="${exercise.equipmentNeeded}"></td>
    </tr>
    <tr>
        <td>Difficulty Level:</td>
        <td th:text="${exercise.exerciseDifficultyLevel}"></td>
    </tr>
    <tr>
        <td>Actions : </td>
        <td>
            <form id="deleteForm" th:action="@{/exercise/delete/{id}(id=${exercise.id})}" method="post">
                <button type="button" onclick="confirmDelete()">Delete</button>
            </form>
        </td>
        <td>
            <a th:href="@{/exercise/update/{id}(id=${exercise.id})}">Update</a>
        </td>
    </tr>
    </table>

<script>
    function confirmDelete() {
        if (confirm("Are you sure you want to delete this item?")) {
            document.getElementById("deleteForm").submit();
        }
    }
</script>

</body>
</html>
