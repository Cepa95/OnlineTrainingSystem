<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Exercise</title>
</head>
<body>
<h2>Update Exercise</h2>
<form action="/exercise/update/{id}" method="post" th:object="${exerciseForUpdating}">
    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea><br/>

    <label>Equipment Needed:</label>
    <select th:field="*{exerciseEquipment}" required>
        <option value="">Select exercise equipment</option>
        <option th:each="equipment : ${exerciseEquipmentList}"
                th:value="${equipment}" th:text="${equipment.displayName}">
        </option>
    </select>

    <label>Difficulty Level:</label>
    <select th:field="*{exerciseDifficultyLevel}" required>
        <option value="">Select difficulty level</option>
        <option th:each="level : ${difficultyLevels}"
                th:value="${level}" th:text="${level}">
        </option>
    </select>


    <input type="submit" value="Update"/>
</form>
</body>
</html>
